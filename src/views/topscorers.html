<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Verachtert - Topscorers</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>FC Verachtert - Topscorers</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/matches.html">Wedstrijden</a></li>
                <li><a href="/players.html">Spelers</a></li>
                <li><a href="/topscorers.html">Topscorers</a></li>
                <li><a href="/season-overview.html">Seizoen Overzicht</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="topscorers">
            <h2>Topscorers Rangschikking</h2>
            
            <div class="form-group">
                <label for="season-filter">Filter op seizoen:</label>
                <select id="season-filter">
                    <option value="all">Alle seizoenen</option>
                </select>
            </div>
            
            <div class="stats-summary">
                <div class="stat-card">
                    <h3>Totaal Doelpunten</h3>
                    <p id="total-goals">0</p>
                </div>
                <div class="stat-card">
                    <h3>Aantal Scorers</h3>
                    <p id="total-scorers">0</p>
                </div>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Naam</th>
                        <th>Doelpunten</th>
                        <th>Wedstrijden</th>
                        <th>Gemiddelde</th>
                    </tr>
                </thead>
                <tbody id="scorers-tbody">
                    <tr><td colspan="5">Laden...</td></tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 FC Verachtert Tracker</p>
    </footer>
    <script src="/js/topscorers.js"></script>
</body>
</html>
